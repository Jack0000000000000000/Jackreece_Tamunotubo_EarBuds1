<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/main.css" rel="stylesheet" />
  <title>JK EarBuds</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sanchez:ital@0;1&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="images/logo.png">


  <link rel="stylesheet" href="css/grid-2.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="https://kit.fontawesome.com/d0e8431583.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>
    <!-- navbar header -->
    <div class="two-items">

   <div class="nav-header">
    <div class="nav-brand">
      <img src="images/" alt="logo">
    </div>
    <i class="fa fa-bars fa-3x"></i>
    <div class="header-links">
      <ul>
        <li data-menuanchor="secondPage"><a href="#about">ABOUT</a></li>
        <li data-menuanchor="thirdPage"><a href="#portfolio">PORTFOLIO</a></li>
        <li data-menuanchor="fourthPage"><a href="#contact">CONTACT</a></li>
      </ul>
    </div>
  </div>
  </div>

  </header>
  <main>
    <section class="full">
      <h2 class="hidden">Jack</h2>
  <model-viewer src="model/Jack_earbud_6.glb" camera-controls tone-mapping="neutral" poster="images/poster.webp"
    camera-orbit="52.34deg 88.29deg 874.8m" field-of-view="30deg">
    <button class="Hotspot" slot="hotspot-1"
      data-position="-1.4048991975025895m 0.6748896364071365m 17.923899511296185m"
      data-normal="-0.8492797245556861m -0.1956238980595977m -0.4903623557804841m" data-visibility-attribute="visible">
      <div class="HotspotAnnotation" id="hotspot-1"></div>
    </button>

    <button class="Hotspot" slot="hotspot-2" data-position="-2.160694684948135m 1.4727294440545373m 17.44785978953289m"
      data-normal="-0.2625604897034742m -0.07711746294837948m -0.9618289276971645m" data-visibility-attribute="visible">
      <div class="HotspotAnnotation" id="hotspot-2"></div>
    </button><button class="Hotspot" slot="hotspot-3"
      data-position="-3.943216904462475m 1.3096577499488096m 17.83316795541171m"
      data-normal="-0.9452383346540137m -0.17482088558202766m 0.275612315880155m" data-visibility-attribute="visible">
      <div class="HotspotAnnotation" id="hotspot-3">
        <!-- Bluetooth antenna -->
      </div>
    </button><button class="Hotspot" slot="hotspot-4"
      data-position="-3.4929582446124274m 0.8551669342040504m 17.71827702100184m"
      data-normal="0.25931315543223993m 0.1881359270084187m -0.9472916976245797m" data-visibility-attribute="visible">
      <div class="HotspotAnnotation" id="hotspot-4"></div>
    </button>
  </model-viewer>
    </section>
  </main>
  <footer>
  </footer>
  <!-- link to greensock main library -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>

  <!-- Loads <model-viewer> for browsers: -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <!-- Our JS folder last -->
  <script src="js/main.js"></script>
</body>

</html>
